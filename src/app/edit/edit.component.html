<div mat-dialog-content>
  <h2>HERE IS YOUR NEW ITEM LOL</h2>
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">To Do Name:</label>
      <input type="text" class="form-control" formControlName="name">
      <small *ngIf="form.invalid && form.touched">This field is required</small>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="priority">Priority:</label>
      <select name="priority" id="priority" formControlName="priority" class="form-control">
        <option *ngFor="let item of priorityArray" [ngValue]="item">{{item}}</option>
      </select>
    </div>
  </form>
</div>
<div class="footer">
  <button class="btn btn-success" (click)="save()">Save</button>
  <button class="btn" (click)="closeModal()">Close</button>
  <small *ngIf="saveFailed">Cannot save until the form is filled out correctly</small>
</div>
